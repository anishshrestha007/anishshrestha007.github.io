<html>
  <head>
    <style>
      .square {
        background: #fff;
        border: 1px solid #999;
        float: left;
        font-size: 24px;
        font-weight: bold;
        line-height: 34px;
        height: 34px;
        margin-right: -1px;
        margin-top: -1px;
        padding: 0;
        text-align: center;
        width: 34px;
      }
      .board-row:after {
        clear: both;
        content: "";
        display: table;
      }
    </style>
    <script differ src="TicTacToe.js"></script>
  </head>
  <body>
      <p>
        Next Player :  <div id="nextPlayer">X</div>
      </p>

    <div class="container" id="container">
      <div class="board-row">
        <div class="square" id="one"></div>
        <div class="square" id="two"></div>
        <div class="square" id="three"></div>
      </div>
      <div class="board-row">
        <div class="square" id="four"></div>
        <div class="square" id="five"></div>
        <div class="square" id="six"></div>
      </div>
      <div class="board-row">
        <div class="square" id="seven"></div>
        <div class="square" id="eight"></div>
        <div class="square" id="nine"></div>
      </div>
    </div>
    <button onclick="travelSteps(0)">Go to start</button>
    <div id="Status"></div>
    <div>
      Winner:
      <b id="winner"></b>
    </div>
  </body>
</html>
